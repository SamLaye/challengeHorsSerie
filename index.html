<!-- Fais moi cet exercice avant 00h:

1. Déclarez une fonction appelée "calculMoyenne" qui prend en paramètre un tableau de nombres.
 Cette fonction devra retourner la moyenne des nombres présents dans le tableau.
2. Implémentez la fonction "calculMoyenne" en calculant la somme de tous les nombres du tableau, puis en divisant cette somme par le nombre total d'éléments dans le tableau.
3. Testez votre fonction en appelant "calculMoyenne" avec différents tableaux de nombres.  -->

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Il faut l'ajouter avant les autres fichiers CSS, afin que vos styles remplacent ceux de Bootstrap par défaut. -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <link rel="stylesheet" type="text/css" href="">
    <title>Calcul une fonction</title>

<!-- Lien icone bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/14273d579a.js" crossorigin="anonymous"></script>


</head>
<body>
    <div class="container">
        
    
    <center>
        <div>
            <h1 class="text-primary">
                Calcul d'une moyenne
            </h1>
            <div class="row justify-content-center">
                <div class="col-3">
                    <input type="number" class="form-control my-4" autofocus placeholder="Ajouter un nonbre..." id="input">
                </div>
                <div class="col-1 align-self-center">
                    <button type="button" class="btn btn-primary" onclick="addToTab()">+</button>
                </div>
            </div>
            <p id="tableau">
                
            </p>
                
        </div>

        <button type="button" class="btn btn-primary" onclick="calculMoyenne()">
            Calculer
        </button>
        <div id="">
            <p id="laSomme"></p>
            <p id="laTaille"></p>
            <p id="calcul" class="fw-bold"></p>
        </div>
    </center>
    </div>
 
    <script type="text/javascript" src="calculMoyenne.js"></script>
</body>
</html>
